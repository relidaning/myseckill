<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html xmlns:th="http://www.thymeleaf.org">
    <title>myseckill</title>
    <div th:replace="common/framelib::framelib"/>
</head>
<body>
<div class="container">
    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input id="remeberMe" type="checkbox" value="remember-me" onchange="rememberMe(this)"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->




<script>
    var storage=window.localStorage;
    $(document).ready(function(){
        if(!storage){
            console.log('该浏览器不支持localStorage...');
        }else{
            $("#inputEmail").val(storage.getItem('username'));
            $("#inputPassword").val(storage.getItem('password'));
            $("#remeberMe").attr('checked', storage.getItem('remeberMe'));
        }
    })

    function rememberMe(obj){
        if(obj.checked){
            storage.setItem('username', $("#inputEmail").val());
            storage.setItem('password', $("#inputPassword").val());
            storage.setItem('remeberMe', true);
        }else{
            storage.removeItem('username');
            storage.removeItem('password');
            storage.setItem('remeberMe', false);
        }
    }
</script>
</body></html>
